<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Odds of playing College Sports" />
    <meta property="og:url" content="https://maxsultan.github.io/Data-viz/" />
    <meta property="og:image" content="./assets/preview.jpeg" />
    <title>Chances of playing in college</title>
    <script src="node_modules/d3-dsv/dist/d3-dsv.min.js"></script>
    <script src="node_modules/d3-fetch/dist/d3-fetch.min.js"></script>
    <script src="node_modules/d3-array/dist/d3-array.js"></script>
    <script src="node_modules/d3-scale/dist/d3-scale.js"></script>
    <script src="node_modules/d3-axis/dist/d3-axis.min.js"></script>
    <script src="node_modules/d3-selection/dist/d3-selection.min.js"></script>
    <script src="node_modules/d3-format/dist/d3-format.min.js"></script>
    <script src="node_modules/d3-interpolate/dist/d3-interpolate.min.js"></script>
    <script src="node_modules/d3-time/dist/d3-time.min.js"></script>
    <script src="node_modules/d3-time-format/dist/d3-time-format.min.js"></script>
    <script src="node_modules/d3-dispatch/dist/d3-dispatch.min.js"></script>
    <script src="node_modules/d3-color/dist/d3-color.min.js"></script>
    <script src="node_modules/d3-interpolate/dist/d3-interpolate.min.js"></script>
    <script src="node_modules/d3-timer/dist/d3-timer.min.js"></script>
    <script src="node_modules/d3-ease/dist/d3-ease.min.js"></script>
    <script src="node_modules/d3-transition/dist/d3-transition.min.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- <link rel="stylesheet" href="./styles/global.css" /> -->
  </head>
  <body>
    <h1>Tennis is the most competitive sport to play in college</h1>
    <fieldset class="gender-selector">
      <label>
        Male:
        <input
          type="radio"
          name="gender"
          value="Male"
          id="Male"
          checked="checked"
        />
      </label>
      <label>
        Female:
        <input type="radio" name="gender" value="Female" id="Female" />
      </label>
    </fieldset>
    <div class="data-container">
      <section class="half-section">
        <h2 id="title">Average Participants by sport</h2>
        <div id="participation-buttons">
          <button class="selected-button">High School</button>
          <button>College</button>
          <button>Division 1</button>
        </div>
        <div id="participation-viz"></div>
        <div id="tooltip">
          <p id="tooltip-header"></p>
          <p id="tooltip-body"></p>
        </div>
      </section>
      <section class="half-section">
        <h2 id="title">
          Odds of a High School participant playing at the next level
        </h2>

        <div id="selectors">
          <select name="level" id="level-selector" class="classic">
            <option value="College" selected>College</option>
            <option value="NCAA1">Division 1</option>
          </select>
          <select name="sport" id="sport-selector" class="classic">
            <option value="Football">Football</option>
            <option value="Track & Field">Track and Field</option>
            <option value="Basketball">Basketball</option>
            <option value="Baseball">Baseball</option>
            <option value="Soccer">Soccer</option>
            <option value="Cross Country">Cross Country</option>
            <option value="Wrestling">Wrestling</option>
            <option value="Tennis" selected>Tennis</option>
            <option value="Golf">Golf</option>
            <option value="Swimming & Diving">Swimming & Diving</option>
            <option value="Lacrosse">Lacrosse</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Ice Hockey">Ice Hockey</option>
            <option value="Water Polo">water Polo</option>
          </select>
        </div>
        <h4 class="title2" id="pictogram-text"></h4>
        <div id="pictogram"></div>
      </section>
    </div>
    <footer>
      <p>
        All data comes from
        <a href="https://scholarshipstats.com/varsityodds"
          >https://scholarshipstats.com/varsityodds</a
        >
      </p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/pictogram.js"></script>
  </body>
</html>
