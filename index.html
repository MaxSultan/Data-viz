<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chances of playing in college</title>
    <!-- change these to mininfied versions before deploy -->
    <script src="node_modules/d3-dsv/dist/d3-dsv.min.js"></script>
    <script src="node_modules/d3-fetch/dist/d3-fetch.js"></script>
    <script src="node_modules/d3-array/dist/d3-array.min.js"></script>
    <script src="node_modules/d3-scale/dist/d3-scale.js"></script>
    <script src="node_modules/d3-axis/dist/d3-axis.js"></script>
    <script src="node_modules/d3-selection/dist/d3-selection.js"></script>
    <script src="node_modules/d3-format/dist/d3-format.js"></script>
    <script src="node_modules/d3-interpolate/dist/d3-interpolate.js"></script>
    <script src="node_modules/d3-time/dist/d3-time.js"></script>
    <script src="node_modules/d3-time-format/dist/d3-time-format.js"></script>
    <script src="node_modules/d3-dispatch/dist/d3-dispatch.js"></script>
    <script src="node_modules/d3-color/dist/d3-color.js"></script>
    <script src="node_modules/d3-interpolate/dist/d3-interpolate.js"></script>
    <script src="node_modules/d3-timer/dist/d3-timer.js"></script>
    <script src="node_modules/d3-ease/dist/d3-ease.js"></script>
    <script src="node_modules/d3-transition/dist/d3-transition.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css" /> -->
    <!-- <link rel="stylesheet" href="./styles/global.css" /> -->
  </head>
  <body>
    <h1>Tennis is the most competitive sport to play in college</h1>
    <div class="data-container">
      <div>
        <h4>Average Men's Participants by sport</h4>
        <div id="participation-viz"></div>
        <div id="tooltip"></div>
        <div>
          <button>High School</button>
          <button>College</button>
          <button>Division 1</button>
        </div>
      </div>
      <div>
        <h4 class="title2">Odds of playing in college</h4>
        <div id="percent-viz"></div>
        <div id="odd-viz"></div>
        <div id="selectors">
          <select name="level" id="level-selector">
            <option value="College" selected>College</option>
            <option value="NCAA1">Division 1</option>
          </select>
          <select name="sport" id="sport-selector">
            <option value="Football" selected>Football</option>
            <option value="Track & Field">Track and Field</option>
            <option value="Basketball">Basketball</option>
            <option value="Baseball">Baseball</option>
            <option value="Soccer">Soccer</option>
            <option value="Cross Country">Cross Country</option>
            <option value="Wrestling">Wrestling</option>
            <option value="Tennis">Tennis</option>
            <option value="Golf">Golf</option>
            <option value="Swimming & Diving">Swimming & Diving</option>
            <option value="Lacrosse">Lacrosse</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Ice Hockey">Ice Hockey</option>
            <option value="Water Polo">water Polo</option>
          </select>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/percentOdds.js"></script>
  </body>
</html>
